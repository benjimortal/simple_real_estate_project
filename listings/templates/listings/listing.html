{% extends "listings/base.html" %}

{% block content %}

<div class="px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <p class="text-gray-900">${{ listing.price }}</p>
    <p class="text-gray-600 text-sm">{{ listing.address }}</p>

    {% if request.user.is_staff %}
    <div class="mt-5 py-5 border-t border-gray-200">
        <a href="{% url 'listing_update' listing.id %}" class="text-blue-500">
            Edith
            </a>
        <a href="{% url 'listing_delete' listing.id %}" class="ml-3 text-blue-500">
            Delete
            </a>
    </div>
    

</div>
{% endif %}
<a href="{% url 'listings' %}">Go back</a>
{% endblock %}
